<!DOCTYPE html>
<html lang="en">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <head>
        <body>
            <main>
                <div id="parent">
                    <div id="w-display">
                        <h1>Bristol</h1>
                        <h2>Now</h2>
                        <img id="cloud" src="https://drive.google.com/file/d/14a8uNfy9aYWYDuHvFV1XnBg-76DAhgT-/view?usp=classroom_web&authuser=0" alt="cloudy Weather">
                        <p>8&deg;C/2&deg;C</p>
                        <div id="t-weather-1">
                            <div id="windy">
                                <span class="material-symbols-outlined">air</span>
                                <p>9 km/h<br>Wind</p>
                            </div>
                            <div id="Rain-prob">
                                <span class="material-symbols-outlined">water_drop</span>
                                <p>91%<br>Rain Probability</p>
                            </div>
                            <div id="humid">
                                <span class="material-symbols-outlined">water</span>
                                <p>31%<br>Humidity</p>
                            </div>
                        </div>
                    </div>
                    <div id="week-dis">
                        <div id="monday">
                            <p>Monday</p>
                            <span class="material-symbols-outlined">rainy</span>
                            <p>Rain</p>
                            <p>6&deg;C<br>0&deg;C</p>
                        </div>
                        <div id="tuesday">
                            <p>Tuesday</p>
                            <span class="material-symbols-outlined">ac_unit</span>
                            <p>Snow</p>
                            <p>6&deg;C<br>0&deg;C</p>
                        </div>
                        <div id="wednesday">
                            <p>Wednesday</p>
                            <span class="material-symbols-outlined">ac_unit</span>
                            <p>Snow</p>
                            <p>6&deg;C<br>0&deg;C</p>
                        </div>
                        <div id="thursday">
                            <p>Thursday</p>
                            <span class="material-symbols-outlined">thunderstorm</span>
                            <p>Storm</p>
                            <p>6&deg;C<br>0&deg;C</p>
                        </div>
                        <div id="friday">
                            <p>Friday</p>
                            <span class="material-symbols-outlined">rainy</span>
                            <p>Rain</p>
                            <p>6&deg;C<br>0&deg;C</p>
                        </div>
                    </div>
                </div>
            </main>
        </body>
    </head>
    <footer>


    </footer>
</html>
